name: Update Premier League Data

on:
  schedule:
    - cron: '30 15 * * 3'  # Runs every Wednesday at 8:00 AM UTC

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas schedule numpy
        pip install lxml
        pip install html5lib

    - name: Run Premier League data update script
      run: python auto_update_organizer.py

    - name: Fetch the latest changes before pushing
      run: |
        git fetch origin
        git rebase origin/main

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update Premier League data" || echo "No changes to commit"
        git push origin main
